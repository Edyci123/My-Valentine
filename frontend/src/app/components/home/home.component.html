<div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-title>Hei, please complete the form:</mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <mat-label></mat-label>
          <input matInput type="text" formControlName="name" />
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </form>
</div>
